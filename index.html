<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Scoreboard</title>
</head>
<body>
    <img src="imgs/fullscreen.svg" id="fullscreen">
    <img src="imgs/settings.svg" id="settings">
    <div id="settings-menu" class="hidden">
        <div class="settings-team-container">
            <input type="text" id="team-1-name-textbox" value="Team 1">
            <input type="color" class="colorpicker" value="#00ff64">

            <input type="text" id="team-2-name-textbox" value="Team 2">
            <input type="color" class="colorpicker" value="#ff0064">

            <div>Name labels</div>
            <input type="checkbox" id="team-names-checkbox" checked="true">

            <input type="text" id="starttime" value="00:00:00">
            <input type="checkbox" id="timer-checkbox">


        </div>
    </div>
    <div class="container">
        <div class="timer-container">
            <img src="imgs/restart.svg" id="restart">
            <div id="timer"></div>
            <img src="imgs/play.svg" id="pauseplay">
        </div>  
        <div class="team" id="team-1">
            <div class="point-text">0</div>
            <div class="subpoint-text">0</div>
            <div class="name-text"></div>
        </div>
        <div class="team" id="team-2">
            <div class="point-text">0</div>
            <div class="subpoint-text">0</div>
            <div class="name-text"></div>
        </div>
    </div>
</body>
</html>
